name: PHAR

on:
  push:
  pull_request:
  release:
    types: [created]
  workflow_dispatch:
  
jobs:
  build-php:
    name: Prepare PHP
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php: [8.0.22]
    steps:
      - name: Build and prepare PHP cache
        uses: pmmp/setup-php-action@bc85364420d16fcf4986985fa67c9dd80c0b010b
        with:
          php-version: ${{ matrix.php }}
          install-path: "../bin"

  phar:
    name: Build PHAR
    permissions:
      contents: write
    needs: [build-php]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php: [8.0.22]
    steps:
      - uses: actions/checkout@v3
      - name: Complete plugin manifest
        run: |
          echo "${{ github.ref }}" >> plugin.yml
      - name: PSR-420
        run: |
          mkdir "${{ github.repository_owner }}"
          mv src "${{ github.repository }}"
          mkdir src
          mv "${{ github.repository_owner }}" src
      - uses: pmmp/setup-php-action@bc85364420d16fcf4986985fa67c9dd80c0b010b
        with:
          php-version: ${{ matrix.php }}
          install-path: "../bin"
      - name: Install Composer
        run: curl -sS https://getcomposer.org/installer | php
      - run: composer install
      - run: composer all
      - uses: actions/upload-artifact@v3
        with:
          name: FormInteractionFix.phar
          path: hack/FormInteractionFix.phar
